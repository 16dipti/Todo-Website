{% extends 'base.html' %}
{% block body %}

<div class="container mb-3">
    <h2>Add Your TODOS</h2>
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">TODO Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">TODO Description</label>
            <input type="text" class="form-control" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>

<div class="container my-3">
    <h2>Your TODOS</h2>

    {% if alltodo|length == 0 %}
    <div class="alert alert-danger text-center" role="alert">
        NO RECORDS
    </div>
    {% else %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for Todo in alltodo %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{Todo.title}}</td>
                <td>{{Todo.desc}}</td>
                <td>{{Todo.date_created}}</td>
                <td>
                    <a href="/update/{{Todo.sno}}"><button type="button" class="btn btn-outline-primary mx-2">Update</button></a>
                    <a href="/delete/{{Todo.sno}}"><button type="button" class="btn btn-outline-primary mx-2">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endif %}


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

{% endblock body %}
